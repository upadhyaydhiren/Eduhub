<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Eduhub|Post Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery-1.8.3.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="angular.min.js"></script>
<script src="ui-bootstrap-tpls-0.13.0.min.js"></script>
<script src="controller.js"></script>
<style>
body {
	padding: 10px;
}
</style>
</head>
<body ng-app="loginApp" ng-controller="loginController">

	<div
		style="height: 70px; background-color: #404040; color: white !important; text-align: right; padding-right: 40px; padding-top: 20px">

	</div>	
	<div class="container">
		<table>
			<tr>
				<td style="text-align: center">Select Category:</td>
				<td><div class="btn-group selcondcss dropdown" dropdown>
						<button type="button" data-toggle="tooltip"
							class="btn btn-info dropdown-toggle btn-xs"
							data-ng-click="getValueTypes()" dropdown-toggle>+</button>
						<ul class="dropdown-menu" role="menu" dropdown-menu>
							<li data-ng-model="valuetype" data-ng-repeat="type in valuetype"
								data-ng-click="setKeyFieldValueType(type,keyDefinition)"><a>{{type}}</a></li>
						</ul>
					</div></td>
				<td></td>
			</tr>
			<tr>
				<td>Select Topic:</td>
				<td><div class="btn-group selcondcss dropdown" dropdown>
						<button type="button" data-toggle="tooltip" title="Add Operator"
							class="btn btn-info dropdown-toggle btn-xs"
							data-ng-click="getOperators()" dropdown-toggle>+</button>
						<ul class="dropdown-menu" role="menu" dropdown-menu>
							<li data-ng-model="val" data-ng-repeat="(op,val) in operators"
								data-ng-click="addOperator(keyDefinition.operator, val)"><a>{{val.operatorValue}}</a></li>
						</ul>
					</div></td>
				<td><table>
						<tr data-ng-repeat="op in keyDefinition.operator">
							<td>
							<td><a href
								data-ng-click="keyDefinition.operator.splice($index,1)"
								class="close">&times;</a><label>{{op.operatorValue}} </label></td>
						</tr>
					</table></td>
			</tr>
		</table>
		<table>
		<tr>
		<td>Write your Question: </td>
		<td><textarea></textarea></td>
		</tr>
		</table>

	</div>

	<div class="modal-footer">
	<button type="button" class="btn btn-warning" data-dismiss="modal"
			data-ng-click="close()">Close</button>
		<button class="btn btn-primary"
			data-ng-click="upload(data,'api/alertcount')" class="data-ng-hide">Upload</button>
	</div>
</body>
</html>
