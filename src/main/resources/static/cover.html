<!DOCTYPE html>
<html>
<head>
<title>Eduhub</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
	
</script>
<script type="/js/index.js"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$
								.ajax({
									url : '/category',

									error : function(xhr) {
										console.log(xhr);
									},

									success : function(data) {
										$(data)
												.each(
														function(index) {
															var str = '<div class="thumbnailsetting"><a href="/getontributerbytopicsid/"'
																	+ $(this)[index].name
																	+ '> </br><center>'
																	+ $(this)[index].name;
															+'</center></a></div>'
															$("#topics")
																	.append(str);
														});
									},
									type : 'GET'
								});
						$
								.ajax({
									url : '/colleges',

									error : function(xhr) {
										console.log(xhr);
									},

									success : function(data) {
										$(data)
												.each(
														function(index) {
															var str = '<div class="thumbnailsetting"><a href="/getontributerbytopicsid/"'
																	+ $(this)[index].name
																	+ '> </br><center>'
																	+ $(this)[index].collegeName;
															+'</center></a></div>'
															$("#colleges")
																	.append(str);
														});
									},
									type : 'GET'
								});
						$
								.ajax({
									url : '/contributers',

									error : function(xhr) {
										console.log(xhr);
									},

									success : function(data) {
										$(data)
												.each(
														function(index) {
															var str = '<div class="thumbnailsetting"><a href="/getontributerbytopicsid/"'
																	+ $(this)[index].name
																	+ '> </br><center>'
																	+ $(this)[index].fullName;
															+'</center></a></div>'
															$("#contributers")
																	.append(str);
														});
									},
									type : 'GET'
								});
					});
	function showLogin() {
		$('#myModal').modal('show');
	}
</script>
<style>
.panel-default>.panel-heading {
	background-color: #78909c;
	color: black;
}

.thumbnailsetting {
	width: 175px;
	height: 200px;
	overflow: hidden;
	margin-left: 30px;
	margin-right: 30px;
}

.thumbnail {
	height: 175px;
	width: 175px;
	border-radius: 7px;
}

.thumbnailtextcolor {
	color: #4169E1;
}
</style>
</head>
<body>

	<!-- header -->
	<div
		style="height: 70px; background-color: #404040; color: white !important; text-align: right; padding-right: 40px; padding-top: 20px">

		<!-- Trigger the modal with a button -->
		<a href="#" class="btn btn-default btn-md" onclick="showLogin()">Login/SignUp</a>
	</div>
	<!-- body -->
	<div>
		<!-- Panel for topics -->
		<div class="container" style="padding-top: 2em">
			<div class="panel panel-default">
				<div class="panel-heading">Trending Topics</div>
				<div class="panel-body">
					<div class="row">

						<div class="col-xs-500" id="topics"></div>
					</div>

				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Trending Institutes</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-500" id="colleges"></div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Trending Contributers</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-500" id="contributers"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="exTab2" class="container">
						<ul class="nav nav-pills">
							<li class="active"><a href="#1" data-toggle="tab">Login</a></li>
							<li><a href="#2" data-toggle="tab">SignUp</a></li>
						</ul>

						<!-- create  a box and social connect-->

						<div class="tab-content ">
							<div class="tab-pane active" id="1" style="text-align: center">
								<form action="login" method="post">
									<table style="padding-left: 50%;">
										<tr>
											<td style="padding-top: 1em; padding-bottom: 1em;">Enter
												Email:</td>
											<td
												style="padding-top: 1em; padding-bottom: 1em; text-align: center;"><input
												type="text" id="email1txt" style="padding-left: 2px;" /></td>
										</tr>
										<tr>
											<td style="padding-top: 1em; padding-bottom: 1em;">Enter
												Password:</td>
											<td style="padding-bottom: 1em; text-align: center"><input
												type="text" id="pswd1txt" style="padding-left: 2px;" /></td>
										</tr>
										<tr style="text-align: center">
											<td colspan="2"><center>
													<button type="submit" class="btn btn-default">Login</button>
												</center></td>
										</tr>
									</table>
								</form>
							</div>
							<div class="tab-pane" id="2" style="text-align: center">
								<form action="siginup" method="post">
									<table>
										<tr>
											<td style="padding-bottom: 1em; text-align: center"><input
												type="text" id="nametxt" style="padding-left: 2px;" /></td>
										</tr>
										<tr>
											<td style="padding-bottom: 1em; text-align: center"><input
												type="text" id="emailtxt" style="padding-left: 2px;" /></td>
										</tr>
										<tr>
											<td style="padding-bottom: 1em; text-align: center"><input
												type="text" id="pswdtxt" style="padding-left: 2px;" /></td>
										</tr>
										<tr style="text-align: center">
											<td><button type="submit" class="btn btn-default">Create
													Account</button></td>
										</tr>
									</table>
								</form>
							</div>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<div style="padding-top: 20px; padding-bottom: 20px">
						<center>
							<b>Or Connect With</b>
						</center>
					</div>
					<table>
						<tr>
							<td style="padding-left: 7em; padding-right: 2px">
								<button class="btn btn-md"
									style="background-color: #0077B5; color: white;">LinkedIn</button>
							</td>
							<td style="padding-left: 5em; padding-right: 2px">
								<button class="btn btn-md"
									style="background-color: #d34836; color: white">Google</button>
							</td>
							<td style="padding-left: 3em; padding-right: 2px">
								<button class="btn btn-md btn-default"
									style="background-color: #ef8236; color: white">StackOverFlow</button>
							</td>
						</tr>

					</table>


				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<!-- footer -->
	<!--<div
		style="height: 200px; background-color: #404040; color: white !important; padding-right: 40px; padding-top: 20px"></div>-->

</body>
</html>
